    <h2>자동화 설비란</h2>
    <p>
      물류센터나 공장 내에서 로봇, CNC, PLC, 인공지능, 드론 등을 통해 사람을 줄이고 생산성을 높이는 것을 공장자동화(FA)라고 한다.동아시아의 공장자동화에서는 화낙의 역할을 빼놓을 수 없다.
      제4차 산업혁명 시대를 맞아 이런 FA 분야가 Smart해진다고 스마트팩토리라는 이름으로 더욱 촉진되고 있다.
